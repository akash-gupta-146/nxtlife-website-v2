
<!-- Section 1 -->
<div class="top" id="description">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
              <!-- <img src="assets/images/girl-boy.png"> -->
              <img [src]='productData.mainImage'>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="text-part">
                <h1>{{ productData.title }}</h1>
                <div class="details">
                  {{ productData.desctiption }}
                  <ul>
                    <li *ngFor="let point of productData.descriptionPoints">
                      {{ point }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<!-- end of section 1 -->

<!-- Section 2 -->
<div class="our-solution">

</div>
<div class="row blocks">
  <div class="col-lg-3 col-md-6 col-sm-12 box" *ngFor="let feature of productData.features">
      <div class="features-flex">
          <div class="flex-box">
              <div class="point">
                  <h5>{{ feature.title }}</h5>
                  <i class="fa" [ngClass]="feature.icon"></i>
                  <p>{{ feature.details }}</p>
                  <ul *ngFor="let point of feature.subPoints">
                    <li>{{ point }}</li>
                  </ul>
                </div>
          </div>
      </div>
  </div>
</div>
<!-- end of section 2 -->
